                content: "üéµ ÎèôÍµ¨Ï≤≠ Ï∞¨Í∞Ä üéµ\n\n[1Ï†à]\nÏïÑÏπ® ÌñáÏÇ¥ Î∞õÏúºÎ©∞ Ï∂úÍ∑ºÌïòÎäî Í∏∏\nÏãúÎØºÎì§Ïùò ÏõÉÏùåÏÜåÎ¶¨ Îì§Î†§Ïò§ÎÑ§\nÏò§ÎäòÎèÑ Ïö∞Î¶¨Îäî ÏµúÏÑ†ÏùÑ Îã§Ìï¥\nÎî∞ÎúªÌïú ÌñâÏ†ï ÏÑúÎπÑÏä§Î°ú\n\n[ÌõÑÎ†¥]\nÎèôÍµ¨Ïó¨ ÏòÅÏõêÌïòÎùº Ïö∞Î¶¨Ïùò ÌÑ∞Ï†Ñ\nAIÏôÄ Ìï®Íªò ÎßåÎìúÎäî ÏÉàÎ°úÏö¥ ÎÇ¥Ïùº\nÏ†ïÏÑ±Í≥º Í∏∞Ïà†Ïù¥ ÌïòÎÇò ÎêòÏñ¥\nÎçî ÎÇòÏùÄ ÏÑ∏ÏÉÅÏùÑ ÎßåÎì§Ïñ¥Í∞ÄÎÑ§\n\n[2Ï†à]\nÎØºÏõêÏã§ÏóêÏÑú ÎßåÎÇòÎäî Ìï†Î®∏ÎãàÏùò ÎØ∏ÏÜå\nÏª¥Ìì®ÌÑ∞ ÌôîÎ©¥ ÏÜç Îç∞Ïù¥ÌÑ∞Îì§ÎèÑ\nÎ™®Îëê ÏÜåÏ§ëÌïú Ïù¥ÏïºÍ∏∞Îì§\nÏö∞Î¶¨Í∞Ä ÏßÄÏºúÍ∞ÄÎäî Î≥¥Î¨ºÎì§\n\n[ÌõÑÎ†¥ Î∞òÎ≥µ]\n\n‚Äª Ïù¥ ÎÖ∏ÎûòÎäî AI ÏûëÍ≥° ÌîÑÎ°úÍ∑∏Îû® 'Suno'ÏôÄ 'AIVA'Î•º ÌôúÏö©ÌïòÏó¨ Î©úÎ°úÎîîÎ•º ÏÉùÏÑ±ÌïòÍ≥†, Í∞ÄÏÇ¨Îäî ÏßÅÏõêÎì§Ïùò ÏùºÏÉÅ Ïù¥ÏïºÍ∏∞Î•º Î∞îÌÉïÏúºÎ°ú Ï∞ΩÏûëÌñàÏäµÎãàÎã§.",
                aiTools: ["Suno", "AIVA"],
                date: "2024-08-10",
                views: 156,
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=300&fit=crop",
                imageDescription: "ÏùåÏïÖÍ≥º AIÍ∞Ä ÎßåÎÇòÎäî Ï∞ΩÏûëÏùò ÏàúÍ∞Ñ"
            }
        ];

        let currentCategory = 'all';

        function getCategoryIcon(category) {
            const icons = {
                'Ïãú': 'üìù',
                'ÏÜåÏÑ§': 'üìö',
                'Ïù¥ÎØ∏ÏßÄ': 'üé®',
                'ÎÖ∏Îûò': 'üéµ'
            };
            return icons[category] || 'üìÑ';
        }

        function renderWorks() {
            const worksGrid = document.getElementById('worksGrid');
            
            let filteredWorks = works.filter(work => {
                const categoryMatch = currentCategory === 'all' || work.category === currentCategory;
                return categoryMatch;
            });

            worksGrid.innerHTML = filteredWorks.map(work => `
                <div class="work-card" onclick="openModal(${work.id})">
                    <div class="work-image ${!work.image ? 'no-image' : ''}">
                        ${work.image ? 
                            `<img src="${work.image}" alt="${work.title}" loading="lazy" 
                                  onerror="this.style.display='none'; this.parentNode.innerHTML='${getCategoryIcon(work.category)}';">
                             <div class="image-overlay">${work.imageDescription || ''}</div>` 
                            : getCategoryIcon(work.category)
                        }
                    </div>
                    <div class="work-content">
                        <div class="work-category">${work.category}</div>
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-author">${work.author}</p>
                        <div class="work-preview">${work.preview}</div>
                        <div class="work-meta">
                            <div class="ai-tools">
                                ${work.aiTools.map(tool => `<span class="ai-tool">${tool}</span>`).join('')}
                            </div>
                            <div class="work-date">${work.date}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats(filteredWorks.length);
        }

        function updateStats(filteredCount) {
            document.getElementById('totalWorks').textContent = filteredCount;
        }

        function openModal(workId) {
            const work = works.find(w => w.id === workId);
            if (!work) return;

            const modal = document.getElementById('workModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                ${work.image ? 
                    `<div style="text-align: center; margin-bottom: 30px;">
                        <img src="${work.image}" alt="${work.title}" 
                             style="max-width: 100%; max-height: 300px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                        ${work.imageDescription ? `<p style="color: #7f8c8d; font-size: 0.9em; margin-top: 10px; font-style: italic;">${work.imageDescription}</p>` : ''}
                    </div>` 
                    : ''
                }
                <div class="work-category" style="margin-bottom: 20px;">${work.category}</div>
                <h2 style="font-size: 2em; margin-bottom: 10px; color: #2c3e50;">${work.title}</h2>
                <p style="color: #7f8c8d; margin-bottom: 20px; font-size: 1.1em;">${work.author}</p>
                <div style="margin-bottom: 20px;">
                    ${work.aiTools.map(tool => `<span class="ai-tool" style="margin-right: 10px;">${tool}</span>`).join('')}
                </div>
                <div style="background: #f8f9fa; padding: 30px; border-radius: 15px; margin-bottom: 20px;">
                    <pre style="white-space: pre-wrap; font-family: 'Noto Sans KR', sans-serif; line-height: 1.8; font-size: 1.1em; color: #333;">${work.content}</pre>
                </div>
                <div style="display: flex; justify-content: space-between; color: #95a5a6; font-size: 0.9em; border-top: 1px solid #ecf0f1; padding-top: 20px;">
                    <span>ÏûëÏÑ±Ïùº: ${work.date}</span>
                    <span>Ï°∞ÌöåÏàò: ${work.views}</span>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä
            work.views++;
        }

        function closeModal() {
            document.getElementById('workModal').style.display = 'none';
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredWorks = works.filter(work => {
                const categoryMatch = currentCategory === 'all' || work.category === currentCategory;
                const searchMatch = searchTerm === '' || 
                    work.title.toLowerCase().includes(searchTerm) || 
                    work.author.toLowerCase().includes(searchTerm) ||
                    work.content.toLowerCase().includes(searchTerm);
                
                return categoryMatch && searchMatch;
            });
            
            const worksGrid = document.getElementById('worksGrid');
            worksGrid.innerHTML = filteredWorks.map(work => `
                <div class="work-card" onclick="openModal(${work.id})">
                    <div class="work-image ${!work.image ? 'no-image' : ''}">
                        ${work.image ? 
                            `<img src="${work.image}" alt="${work.title}" loading="lazy">
                             <div class="image-overlay">${work.imageDescription || ''}</div>` 
                            : getCategoryIcon(work.category)
                        }
                    </div>
                    <div class="work-content">
                        <div class="work-category">${work.category}</div>
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-author">${work.author}</p>
                        <div class="work-preview">${work.preview}</div>
                        <div class="work-meta">
                            <div class="ai-tools">
                                ${work.aiTools.map(tool => `<span class="ai-tool">${tool}</span>`).join('')}
                            </div>
                            <div class="work-date">${work.date}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats(filteredWorks.length);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.addEventListener('DOMContentLoaded', function() {
            // Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäº ÌÅ¥Î¶≠
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    performSearch(); // Í≤ÄÏÉâÍ≥º ÌïÑÌÑ∞Î•º ÌÜµÌï©
                });
            });

            // ÌïÑÌÑ∞ Î≤ÑÌäº ÌÅ¥Î¶≠ (Ï†úÍ±∞Îê®)

            // Í≤ÄÏÉâ ÏûÖÎ†•
            document.getElementById('searchInput').addEventListener('input', performSearch);

            // Î™®Îã¨ Îã´Í∏∞
            document.querySelector('.close-btn').addEventListener('click', closeModal);
            document.getElementById('workModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
            renderWorks();
        });
    </script>
