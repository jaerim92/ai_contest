    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, onSnapshot, increment, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase ì„¤ì •

            projectId: "bsdonggu-ai-contest",

            messagingSenderId: "546475657103",
            appId: "1:546475657103:web:5858b99fc00460655eadfa",

        };

        // Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ì „ì—­ ë³€ìˆ˜
        let works = [];
        let currentCategory = 'all';

        // ì¹´í…Œê³ ë¦¬ ì•„ì´ì½˜
        function getCategoryIcon(category) {
            const icons = {
                'ì‹œ': 'ğŸ“',
                'ì†Œì„¤': 'ğŸ“š',
                'ì´ë¯¸ì§€': 'ğŸ¨',
                'ë…¸ë˜': 'ğŸµ'
            };
            return icons[category] || 'ğŸ“„';
        }

        // Firebaseì—ì„œ ëª¨ë“  ì‘í’ˆ ë¡œë“œ
        async function loadWorksFromFirebase() {
            try {
                console.log('Firebaseì—ì„œ ì‘í’ˆ ë°ì´í„° ë¡œë“œ ì¤‘...');
                const worksRef = collection(db, 'works');
                const q = query(worksRef, orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                works = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    works.push({
                        id: doc.id,
                        ...data,
                        // ë°°ì—´ ë°ì´í„° ì²˜ë¦¬
                        aiTools: Array.isArray(data.tools) ? data.tools : [data.tools || 'AI'],
                        // ê¸°ë³¸ê°’ ì„¤ì •
                        likes: data.likes || 0,
                        views: data.views || 0,
                        // ë‚ ì§œ ì²˜ë¦¬
                        createdAt: data.createdAt ? data.createdAt.toDate() : new Date(),
                        date: data.date || new Date().toISOString().split('T')[0]
                    });
                });

                console.log(`${works.length}ê°œ ì‘í’ˆ ë¡œë“œ ì™„ë£Œ`);
                renderWorks();
                updateStats();
                setupRealtimeListener();
                
            } catch (error) {
                console.error('ì‘í’ˆ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('worksGrid').innerHTML = `
                    <div class="loading" style="color: #e74c3c;">
                        âš ï¸ ì‘í’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>
                        ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.
                    </div>
                `;
            }
        }

        // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ë¦¬ìŠ¤ë„ˆ
        function setupRealtimeListener() {
            try {
                const worksRef = collection(db, 'works');
                onSnapshot(worksRef, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const workData = { id: change.doc.id, ...change.doc.data() };
                        
                        if (change.type === 'added' || change.type === 'modified') {
                            const existingIndex = works.findIndex(w => w.id === workData.id);
                            
                            if (existingIndex >= 0) {
                                // ê¸°ì¡´ ì‘í’ˆ ì—…ë°ì´íŠ¸
                                works[existingIndex] = {
                                    ...works[existingIndex],
                                    ...workData,
                                    aiTools: Array.isArray(workData.tools) ? workData.tools : [workData.tools || 'AI']
                                };
                            } else {
                                // ìƒˆ ì‘í’ˆ ì¶”ê°€
                                works.push({
                                    ...workData,
                                    aiTools: Array.isArray(workData.tools) ? workData.tools : [workData.tools || 'AI'],
                                    likes: workData.likes || 0,
                                    views: workData.views || 0
                                });
                            }
                            
                            // í™”ë©´ ì—…ë°ì´íŠ¸
                            updateWorkDisplay(workData.id);
                        }
                        
                        if (change.type === 'removed') {
                            works = works.filter(w => w.id !== workData.id);
                            renderWorks();
                        }
                    });
                    
                    updateStats();
                });
                console.log('ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ì™„ë£Œ');
            } catch (error) {
                console.error('ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ì˜¤ë¥˜:', error);
            }
        }

        // íŠ¹ì • ì‘í’ˆì˜ í™”ë©´ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateWorkDisplay(workId) {
            const work = works.find(w => w.id === workId);
            if (!work) return;

            // ì¹´ë“œì˜ ì¢‹ì•„ìš”/ì¡°íšŒìˆ˜ ì—…ë°ì´íŠ¸
            const likesElement = document.getElementById(`likes-${workId}`);
            const viewsElement = document.getElementById(`views-${workId}`);
            const modalLikesElement = document.getElementById(`modal-likes-${workId}`);

            if (likesElement) likesElement.textContent = work.likes || 0;
            if (viewsElement) viewsElement.textContent = work.views || 0;
            if (modalLikesElement) modalLikesElement.textContent = work.likes || 0;
        }

        // ì‘í’ˆ ëª©ë¡ ë Œë”ë§
        function renderWorks() {
            const worksGrid = document.getElementById('worksGrid');
            
            let filteredWorks = works.filter(work => {
                const categoryMatch = currentCategory === 'all' || work.category === currentCategory;
                return categoryMatch;
            });

            if (filteredWorks.length === 0) {
                worksGrid.innerHTML = `
                    <div class="loading">
                        ${works.length === 0 ? 'ğŸ“š ì‘í’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...' : 'ğŸ” í•´ë‹¹ ë¶„ì•¼ì˜ ì‘í’ˆì´ ì—†ìŠµë‹ˆë‹¤.'}
                    </div>
                `;
                return;
            }

            worksGrid.innerHTML = filteredWorks.map(work => `
                <div class="work-card" onclick="openModal('${work.id}')">
                    <div class="work-image ${!work.image ? 'no-image' : ''}">
                        ${work.image ? 
                            `<img src="${work.image}" alt="${work.title}" loading="lazy" 
                                  onerror="this.style.display='none'; this.parentNode.innerHTML='${getCategoryIcon(work.category)}';">` 
                            : getCategoryIcon(work.category)
                        }
                    </div>
                    <div class="work-content">
                        <div class="work-category">${work.category}</div>
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-author">${work.author} (${work.department})</p>
                        <div class="work-preview">${work.preview || work.content?.substring(0, 100) + '...' || ''}</div>
                        <div class="work-meta">
                            <div class="ai-tools">
                                ${work.aiTools.map(tool => `<span class="ai-tool">${tool}</span>`).join('')}
                            </div>
                            <div class="work-actions">
                                <button class="like-btn" onclick="event.stopPropagation(); toggleLike('${work.id}')">
                                    <span class="heart" id="heart-${work.id}">â¤ï¸</span>
                                    <span class="like-count" id="likes-${work.id}">${work.likes || 0}</span>
                                </button>
                                <span class="views" id="views-${work.id}">ğŸ‘ï¸ ${work.views || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const totalWorks = works.length;
            const departments = new Set(works.map(w => w.department).filter(Boolean));
            const authors = new Set(works.map(w => w.author).filter(Boolean));

            document.getElementById('totalWorks').textContent = totalWorks;
            document.getElementById('totalDepartments').textContent = departments.size;
            document.getElementById('totalAuthors').textContent = authors.size;
        }

        // ëª¨ë‹¬ ì—´ê¸°
        window.openModal = function(workId) {
            const work = works.find(w => w.id === workId);
            if (!work) return;

            const modal = document.getElementById('workModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                ${work.image ? 
                    `<div style="text-align: center; margin-bottom: 30px;">
                        <img src="${work.image}" alt="${work.title}" 
                             style="max-width: 100%; max-height: 500px; width: auto; height: auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    </div>` 
                    : ''
                }
                <div class="work-category" style="margin-bottom: 20px;">${work.category}</div>
                <h2 style="font-size: 2em; margin-bottom: 10px; color: #2c3e50;">${work.title}</h2>
                <p style="color: #7f8c8d; margin-bottom: 20px; font-size: 1.1em;">${work.author} (${work.department})</p>
                <div style="margin-bottom: 20px;">
                    ${work.aiTools.map(tool => `<span class="ai-tool" style="margin-right: 10px;">${tool}</span>`).join('')}
                </div>
                <div style="background: #f8f9fa; padding: 30px; border-radius: 15px; margin-bottom: 20px;">
                    <pre style="white-space: pre-wrap; font-family: 'Noto Sans KR', sans-serif; line-height: 1.8; font-size: 1.1em; color: #333;">${work.content}</pre>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; color: #95a5a6; font-size: 0.9em; border-top: 1px solid #ecf0f1; padding-top: 20px;">
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <button class="like-btn" onclick="toggleLike('${work.id}')" style="background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; padding: 8px 15px; border-radius: 20px; transition: all 0.3s ease;">
                            <span class="heart" id="modal-heart-${work.id}" style="font-size: 1.5em;">â¤ï¸</span>
                            <span class="like-count" id="modal-likes-${work.id}" style="font-weight: 600;">${work.likes || 0}</span>
                        </button>
                        <span style="display: flex; align-items: center; gap: 5px;">ğŸ‘ï¸ ${work.views || 0}</span>
                    </div>
                    <span>ì‘ì„±ì¼: ${work.date}</span>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // ì¡°íšŒìˆ˜ ì¦ê°€
            incrementViews(workId);
        }

        // ì¢‹ì•„ìš” í† ê¸€
        window.toggleLike = async function(workId) {
            try {
                const workRef = doc(db, 'works', workId);
                await updateDoc(workRef, {
                    likes: increment(1)
                });
                
                // ë¡œì»¬ ë°ì´í„°ë„ ì¦‰ì‹œ ì—…ë°ì´íŠ¸ (UI ë°˜ì‘ì„±)
                const work = works.find(w => w.id === workId);
                if (work) {
                    work.likes = (work.likes || 0) + 1;
                    updateWorkDisplay(workId);
                    
                    // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
                    const heartCard = document.getElementById(`heart-${workId}`);
                    const heartModal = document.getElementById(`modal-heart-${workId}`);
                    
                    [heartCard, heartModal].forEach(heart => {
